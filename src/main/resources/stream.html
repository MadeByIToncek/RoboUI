<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>robosoutez</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap');

        :root {
            --corner_roundness: 0vw;
            --border: 0px solid black;
            --brightness: 70%;
            --padding: 1vw;
            --transision_speed: 0s;


            --team1_color: #FF0000;
            --team2_color: #0000FF;

            --team1_color_wb: #FFFFFF;
            --team2_color_wb: #FFFFFF;
        }

        body {
            font-family: "Kode Mono", monospace;
            font-weight: 400;
            font-style: normal;
            padding: 0;
            border: 0;
            margin: 0;
            background-color: transparent;
            font-size: 1.1rem;
            overflow: hidden;
            background-color: #00FF00;
        }

        h1,
        h2 {
            margin: 0;
        }

        #_1_team,
        #_2_team {
            position: absolute;
            display: flex;
            height: 100vh;
        }

        #_1_team {
            left: 0;
            flex-direction: column;
            align-items: start;
        }

        #_2_team {
            right: 0;
            flex-direction: column;
            align-items: end;
        }

        .team-name {
            padding: var(--padding);
            margin: 1vw;
            border-radius: var(--corner_roundness);
            width: 30vw;
            border: var(--border);
            background-color: var(--team1_color);
            transition: var(--transision_speed);
            text-align: left;
            color: var(--team1_color_wb);
            font-size: 2.2rem;
        }

        #_2_team-name {
            background-color: var(--team2_color);
            color: var(--team2_color_wb);
            text-align: right;
        }

        #_1_team-pl,
        #_2_team-pl {
            border-radius: var(--corner_roundness);
            width: 20vw;
            border: var(--border);
            transition: var(--transision_speed);
            text-align: left;
            position: absolute;
            margin-top: 10vh;
        }

        #_1_team-pl h2,
        #_2_team-pl h2 {
            margin: 1vw;
            padding: 0.5vw;
            background-color: var(--team1_color);
            color: var(--team1_color_wb);
        }

        #_2_team-pl h2 {
            background-color: var(--team2_color);
            color: var(--team2_color_wb);
            text-align: right;
        }

        #_1_team-pl h2:empty,
        #_2_team-pl h2:empty {
            padding: 0;
        }

        .team-box {
            width: 16vw;
            height: 15vh;
            border: solid 5px #ffffffff;
            border-radius: var(--corner_roundness);
            margin: 1vw;
            transition: var(--transision_speed);
        }

        .team-box div {
            width: 3vw;
            height: 3vw;
            border-radius: 50%;
            margin: 0.5vw;
            display: inline-block;
        }

        #_1_team-2_box,
        #_2_team-2_box {
            position: absolute;
            bottom: 0;

        }

        #_1_team-1_box div,
        #_2_team-2_box div {
            background-color: #ffd900;
        }

        #_1_team-2_box div,
        #_2_team-1_box div {
            background-color: #00a9e0
        }

        #timer {
            width: 100vw;
            display: flex;
            justify-content: center;
            transition: var(--transision_speed);
        }

        #timer-container {
            margin: 1vw;
            overflow: hidden;
            font-size: 2.5rem;
        }

        #timer-h1 {

            border-radius: var(--corner_roundness);
            display: flex;
            justify-content: center;
            border: var(--border);
            background-color: #3f48cc;
            padding: var(--padding);
            color: #3f48cc;
            width: 15vw;

        }

        #timer-timer {
            width: 15vw;
            padding: var(--padding);
            transform: translateY(-100%);
            position: absolute;
            z-index: 3;
            text-align: center;
            border: var(--border);
            color: white;
        }

        #timer-div {
            position: relative;
            background-color: #00a2e8;
            border: var(--border);
            transform: translate(0%, -100%);
            width: 15vw;
            padding: var(--padding);
            color: #00a2e8;
        }

        .team-score {
            padding: 1.01vw;
            margin: 1vw;
            border-radius: var(--corner_roundness);
            width: 5vw;
            position: absolute;
            border: var(--border);
            text-align: center;
            transition: var(--transision_speed);
            z-index: -1;
            font-size: 2.2rem;
        }


        #_1_team-score {
            right: 0;
            transform: translate(100%);
            border-left: 0;
            background-color: color-mix(in srgb, var(--team1_color) 70%, black);
            color: var(--team1_color_wb);
        }

        #_2_team-score {
            left: 0;
            transform: translate(-100%);
            border-right: 0;
            background-color: color-mix(in srgb, var(--team2_color) 70%, black);
            color: var(--team2_color_wb);
        }
    </style>
</head>


<body>

    <section id="_1_team">

        <h1 id="_1_team-name" class="team-name"></h1>
        <div id="_1_team-pl">
            <h2 id="_1_team-pl_1"></h2>
            <h2 id="_1_team-pl_2"></h2>
            <h2 id="_1_team-pl_3"></h2>
            <h2 id="_1_team-pl_4"></h2>
        </div>
        <div id="_1_team-1_box" class="team-box">
        </div>
        <div id="_1_team-2_box" class="team-box">
        </div>

        <h2 id="_1_team-score" class="team-score"></h2>
    </section>

    <section id="_2_team">
        <h1 id="_2_team-name" class="team-name"></h1>
        <div id="_2_team-pl">
            <h2 id="_2_team-pl_1"></h2>
            <h2 id="_2_team-pl_2"></h2>
            <h2 id="_2_team-pl_3"></h2>
            <h2 id="_2_team-pl_4"></h2>
        </div>
        <div id="_2_team-1_box" class="team-box">
        </div>
        <div id="_2_team-2_box" class="team-box">
        </div>

        <h2 id="_2_team-score" class="team-score"></h2>
    </section>

    <section id="timer">
        <div id="timer-container">
            <h1 id="timer-h1">X</h1>
            <h1 id="timer-timer">02:00</h1>
            <h1 id="timer-div">X</h1>
        </div>
    </section>


</body>

<script>

    document.getElementById("_1_team-name").style.transform = "translateX(-100vw)"
    document.getElementById("_1_team-1_box").style.transform = "translateX(-100vw)"
    document.getElementById("_1_team-2_box").style.transform = "translateX(-100vw)"
    document.getElementById("_1_team-pl").style.transform = "translateX(-100vw)"
    document.getElementById("_1_team-score").style.transform = "translateX(-100vw)"

    document.getElementById("_2_team-name").style.transform = "translateX(100vw)"
    document.getElementById("_2_team-1_box").style.transform = "translateX(100vw)"
    document.getElementById("_2_team-2_box").style.transform = "translateX(100vw)"
    document.getElementById("_2_team-pl").style.transform = "translateX(100vw)"
    document.getElementById("_2_team-score").style.transform = "translateX(100vw)"

    document.getElementById("timer").style.transform = "translateY(-100vw)"

    document.documentElement.style.setProperty('--transision_speed', '1s');

    function str_pad_left(string, pad, length) {
        return (new Array(length + 1).join(pad) + string).slice(-length);
    }

    var max_time = ""

    var all_functions = {

        reset: function () {
            location.reload()
        },

        setTeams: function (body_fnc) {
            max_time = body_fnc.maxtime

            document.getElementById("_1_team-name").innerText = body_fnc.team1.name
            document.documentElement.style.setProperty('--team1_color', body_fnc.team1.color);
            document.documentElement.style.setProperty('--team1_color_wb', body_fnc.team1.textColor);

            document.getElementById("_1_team-pl_1").innerText = body_fnc.team1.members[0]
            document.getElementById("_1_team-pl_2").innerText = body_fnc.team1.members[1]
            document.getElementById("_1_team-pl_3").innerText = body_fnc.team1.members[2]
            document.getElementById("_1_team-pl_4").innerText = body_fnc.team1.members[3]

            document.getElementById("_2_team-name").innerText = body_fnc.team2.name
            document.documentElement.style.setProperty('--team2_color', body_fnc.team2.color);
            document.documentElement.style.setProperty('--team2_color_wb', body_fnc.team2.textColor);

            document.getElementById("_2_team-pl_1").innerText = body_fnc.team2.members[0]
            document.getElementById("_2_team-pl_2").innerText = body_fnc.team2.members[1]
            document.getElementById("_2_team-pl_3").innerText = body_fnc.team2.members[2]
            document.getElementById("_2_team-pl_4").innerText = body_fnc.team2.members[3]
        },

        setTime: function (body_fnc) {
            document.getElementById("timer-div").style.transform = "translate(-" + ((((100 * body_fnc) / max_time) * - 1) + 100) + "%, -100%)"
            console.log("translate(-" + ((100 * body_fnc) / max_time) + "%, -100%);")

            document.getElementById("timer-timer").innerText = str_pad_left(Math.floor(json_message.body / 60), '0', 2) + ':' + str_pad_left(json_message.body - Math.floor(json_message.body / 60) * 60, '0', 2);
        },





        setPoints: function (body_fnc) {
            document.getElementById("_1_team-score").innerText = body_fnc.team1
            document.getElementById("_2_team-score").innerText = body_fnc.team2
        },

        setMode: function (body_fnc) {
            document.getElementById("_1_team-name").style.transform = "translateX(-100vw)"
            document.getElementById("_1_team-1_box").style.transform = "translateX(-100vw)"
            document.getElementById("_1_team-2_box").style.transform = "translateX(-100vw)"
            document.getElementById("_1_team-pl").style.transform = "translateX(-100vw)"
            document.getElementById("_1_team-score").style.transform = "translateX(-100vw)"

            document.getElementById("_2_team-name").style.transform = "translateX(100vw)"
            document.getElementById("_2_team-1_box").style.transform = "translateX(100vw)"
            document.getElementById("_2_team-2_box").style.transform = "translateX(100vw)"
            document.getElementById("_2_team-pl").style.transform = "translateX(100vw)"
            document.getElementById("_2_team-score").style.transform = "translateX(100vw)"

            document.getElementById("timer").style.transform = "translateY(-100vw)"

            if (body_fnc == "preload") {
                console.log("preload mode, nothing displays")
            }

            else if (body_fnc == "loaded") {
                document.getElementById("_1_team-name").style.transform = null
                document.getElementById("_1_team-pl").style.transform = null

                document.getElementById("_2_team-name").style.transform = null
                document.getElementById("_2_team-pl").style.transform = null
            }

            else if (body_fnc == "ingame") {
                document.getElementById("_1_team-name").style.transform = null
                document.getElementById("_1_team-1_box").style.transform = null
                document.getElementById("_1_team-2_box").style.transform = null

                document.getElementById("_2_team-name").style.transform = null
                document.getElementById("_2_team-1_box").style.transform = null
                document.getElementById("_2_team-2_box").style.transform = null

                document.getElementById("timer").style.transform = null
            }
            else if (body_fnc == "counting") {
                document.getElementById("_1_team-name").style.transform = null

                document.getElementById("_2_team-name").style.transform = null
            }
            else if (body_fnc == "results") {
                document.getElementById("_1_team-name").style.transform = null
                document.getElementById("_1_team-score").style.transform = null

                document.getElementById("_2_team-name").style.transform = null
                document.getElementById("_2_team-score").style.transform = null
            }
            else if (body_fnc == "hidden") {
                console.log("hidden mode, nothing displays")
            }
        },

        setBalls: function (body_fnc) {
            document.getElementById("_1_team-1_box").innerHTML = ""
            document.getElementById("_1_team-2_box").innerHTML = ""
            document.getElementById("_2_team-1_box").innerHTML = ""
            document.getElementById("_2_team-2_box").innerHTML = ""

            for (let i = 0; i < body_fnc.team1pool1; i++) {
                document.getElementById("_1_team-1_box").innerHTML += "<div></div>"
            }
            for (let i = 0; i < body_fnc.team1pool2; i++) {
                document.getElementById("_1_team-2_box").innerHTML += "<div></div>"
            }
            for (let i = 0; i < body_fnc.team2pool1; i++) {
                document.getElementById("_2_team-1_box").innerHTML += "<div></div>"
            }
            for (let i = 0; i < body_fnc.team2pool2; i++) {
                document.getElementById("_2_team-2_box").innerHTML += "<div></div>"
            }

            /*document.getElementById("_1_team-1_box").innerHTML = json_message.body.team1pool1
            document.getElementById("_1_team-2_box").innerText = json_message.body.team1pool2
        
            document.getElementById("_2_team-1_box").innerText = json_message.body.team2pool1
            document.getElementById("_2_team-2_box").innerText = json_message.body.team2pool2
            */
        }
    }


    const socket = new WebSocket('ws://localhost:7777');

    let json_message

    socket.addEventListener("message", (event) => {

        console.log("Message from server ", event.data);

        json_message = JSON.parse(event.data)

        all_functions[json_message.act](json_message.body)
    });



    /*
    Příkazy:
    - "reset" - provést komplet reset stránky (refresh?) done
    - "setTeams" - má "body" ve formátu #1, nastaví parametry jednotlivých týmů done
    - "setTime" - má "body" ve formátu "<text>", nastaví časovač na hodnotu v requestu
    - "setPoints" - má "body" ve formátu #2, nastaví body obou týmů na dané hodnoty
    - "setMode" - má body ve formátu "<text>", který nabývá hodnot "ingame", "counting", "results"
    - "setBalls" - má "body" ve formátu #3, nastaví množství balónků v každém z cílů, možno nahradit za "addBalls" + "decBalls"

    ================  Formát #0  ================
    {
    "act": "<jméno příkazu>",
    "body": "<optional, podle definice výše>"
    }

    ================  Formát #1  ================

    "team1": {
    "name": "Jméno týmu",
    "members": [{
        "name": "Pepa",
        "color": "#FF0000"
    }],
    "teamColor": "#AAAA00"
    },
    "team2": <to stejné co team1>
    }

    ================  Formát #2  ================
    {
    "team1": 16,
    "team2": 13
    }

    ================  Formát #3  ================
    {
    "team1pool1": 4,
    "team1pool2": 3,
    "team2pool1": 1,
    "team2pool2": 2
    }

    "act": "reset",
    "body": ""
    }

        "team1": {
            "name": "Jméno týmu",
            "members": {

            },
            "teamColor": "#AAAA00"
        },
        "team2": {
            "name": "Jméno týmu",
            "members": {
                "name": "Pepa",
                "color": "#FF0000"
            },
            "teamColor": "#AAAA00"
        }
    }
    }
    }
*/</script>
