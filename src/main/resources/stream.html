    <title>robosoutez</title>

    <style>
        :root {
            --corner_roundness: 0vw;
            --border: 0px solid black;
            --brightness: 70%;
            --padding: 1vw;
            --transision_speed: 1s;


            --team1_color: #FF0000;
            --team2_color: #0000FF;
        }

        body {
            padding: 0;
            border: 0;
            margin: 0;
            background-color: transparent;
            font-size: 1.1rem;
        }

        h1,
        h2 {
            margin: 0;
        }

        #_1_team,
        #_2_team {
            position: absolute;
            display: flex;
            height: 100vh;
        }

        #_1_team {
            left: 0;
            flex-direction: column;
            align-items: start;
        }

        #_2_team {
            right: 0;
            flex-direction: column;
            align-items: end;
        }

        .team-name {
            padding: var(--padding);
            margin: 1vw;
            border-radius: var(--corner_roundness);
            width: 15vw;
            border: var(--border);
            background-color: var(--team1_color);
            filter: brightness(var(--brightness));
            transition: var(--transision_speed);
        }

        #_2_team-name {
            background-color: var(--team2_color);
        }

        .team-box {
            width: 15vw;
            height: 15vh;
            border: solid 3px black;
            border-radius: var(--corner_roundness);
            margin: 1vw;
            transition: var(--transision_speed);
        }

        .team-box div {
            width: 1.2vw;
            height: 1.2vw;
            background-color: #22b14c;
            border-radius: 50%;
            margin: 0.5vw;
            display: inline-block;
        }

        #_1_team-2_box,
        #_2_team-2_box {
            position: absolute;
            bottom: 0;

        }

        #_1_team-2_box div,
        #_2_team-2_box div {
            background-color: #fff200;
        }

        #timer {
            width: 100vw;
            display: flex;
            justify-content: center;
            transition: var(--transision_speed);
        }

        #timer-container {
            margin: 1vw;
            overflow: hidden;

        }

        #timer-h1 {

            border-radius: var(--corner_roundness);
            display: flex;
            justify-content: center;
            border: var(--border);
            background-color: #3f48cc;
            padding: var(--padding);
            color: #3f48cc;
            width: 15vw;

        }

        #timer-timer {
            width: 15vw;
            padding: var(--padding);
            transform: translateY(-100%);
            position: absolute;
            z-index: 3;
            text-align: center;
            border: var(--border);
            color: white;
        }

        #timer-div {
            position: relative;
            background-color: #00a2e8;
            border: var(--border);
            transform: translate(-25%, -100%);
            width: 15vw;
            padding: var(--padding);
            color: #00a2e8;
        }

        .team-score {
            padding: var(--padding);
            margin: 1vw;
            border-radius: var(--corner_roundness);
            width: 5vw;
            background-color: blue;
            position: absolute;
            border: var(--border);
            text-align: center;
            transition: var(--transision_speed);
            z-index: -1;
        }

        #_1_team-score {
            right: 0;
            transform: translate(100%);
            border-left: 0;
            background-color: var(--team1_color);
        }

        #_2_team-score {
            left: 0;
            transform: translate(-100%);
            border-right: 0;
            background-color: var(--team2_color);
        }
    </style>
</head>


<body>

    <section id="_1_team">

        <h1 id="_1_team-name" class="team-name"></h1>
        <div id="_1_team-1_box" class="team-box"></div>
        <div id="_1_team-2_box" class="team-box"></div>

        <h2 id="_1_team-score" class="team-score"></h2>
    </section>

    <section id="_2_team">
        <h1 id="_2_team-name" class="team-name"></h1>
        <div id="_2_team-1_box" class="team-box"></div>
        <div id="_2_team-2_box" class="team-box"></div>

        <h2 id="_2_team-score" class="team-score"></h2>
    </section>

    <section id="timer">
        <div id="timer-container">
            <h1 id="timer-h1">X</h1>
            <h1 id="timer-timer">30:20</h1>
            <h1 id="timer-div">X</h1>
        </div>
    </section>


</body>

<script>
    /*

*/
    let json = `{
        "act": "setTeams",
        "body": {
            "team1": {
                "name": "Jméno týmu",
                "teamColor": "#AAAA00"
            }, 
            "team2": {

}`
    /*

        "act": "setTime",
        "body": "100s"

    */

    let jsone = `{
        "act": "setPoints",
        "body": {
            "team1": 16,
            "team2": 13
}
            }`

    /*

    }`

    let jsonee = `{
        "act": "setBalls",
        "body": {
            "team1pool1": 4,
            "team1pool2": 3,
            "team2pool1": 1,
            "team2pool2": 2
        }

    let json_message = JSON.parse(json)

    let json_messagee = JSON.parse(jsone) //delete


    var all_functions = {

        reset: function () {
            location.reload()
        },

        setTeams: function (body_fnc) {

            document.getElementById("_1_team-name").innerText = body_fnc.team1.name
            document.documentElement.style.cssText = "--team1_color: " + body_fnc.team1.teamColor;

            document.getElementById("_2_team-name").innerText = body_fnc.team2.name
            document.documentElement.style.cssText = "--team2_color: " + body_fnc.team2.teamColor;
        },

        setTime: function (body_fnc) {
            document.getElementById("timer-h1").innerText = body_fnc
        },

        setPoints: function (body_fnc) {
            document.getElementById("_1_team-score").innerText = body_fnc.team1
            document.getElementById("_2_team-score").innerText = body_fnc.team2
        },

        setMode: function (body_fnc) {


            document.getElementById("_1_team-name").style.transform = "translateX(-100vw)"
            document.getElementById("_1_team-1_box").style.transform = "translateX(-100vw)"
            document.getElementById("_1_team-2_box").style.transform = "translateX(-100vw)"
            document.getElementById("_1_team-score").style.transform = "translateX(-100vw)"

            document.getElementById("_2_team-name").style.transform = "translateX(100vw)"
            document.getElementById("_2_team-1_box").style.transform = "translateX(100vw)"
            document.getElementById("_2_team-2_box").style.transform = "translateX(100vw)"
            document.getElementById("_2_team-score").style.transform = "translateX(100vw)"

            document.getElementById("timer").style.transform = "translateY(-100vw)"



            if (body_fnc == "preload") {
                console.log("preload mode, nothing displays")
            }

            else if (body_fnc == "ingame") {
                document.getElementById("_1_team-name").style.transform = null
                document.getElementById("_1_team-1_box").style.transform = null
                document.getElementById("_1_team-2_box").style.transform = null

                document.getElementById("_2_team-name").style.transform = null
                document.getElementById("_2_team-1_box").style.transform = null
                document.getElementById("_2_team-2_box").style.transform = null

                document.getElementById("timer").style.transform = null

            }
            else if (body_fnc == "counting") {
                document.getElementById("_1_team-name").style.transform = null

                document.getElementById("_2_team-name").style.transform = null

            }
            else if (body_fnc == "results") {
                document.getElementById("_1_team-name").style.transform = null
                document.getElementById("_1_team-score").style.transform = null

                document.getElementById("_2_team-name").style.transform = null
                document.getElementById("_2_team-score").style.transform = null

            }
            else if (body_fnc == "hidden") {
                console.log("hidden mode, nothing displays")

            }
        },

        setBalls: function (body_fnc) {
            document.getElementById("_1_team-1_box").innerHTML = ""
            document.getElementById("_1_team-2_box").innerHTML = ""
            document.getElementById("_2_team-1_box").innerHTML = ""
            document.getElementById("_2_team-2_box").innerHTML = ""

            for (let i = 0; i < body_fnc.team1pool1; i++) {
                document.getElementById("_1_team-1_box").innerHTML += "<div></div>"
            }
            for (let i = 0; i < body_fnc.team1pool2; i++) {
                document.getElementById("_1_team-2_box").innerHTML += "<div></div>"
            }
            for (let i = 0; i < body_fnc.team2pool1; i++) {
                document.getElementById("_2_team-1_box").innerHTML += "<div></div>"
            }
            for (let i = 0; i < body_fnc.team2pool2; i++) {
                document.getElementById("_2_team-2_box").innerHTML += "<div></div>"
            }

            /*document.getElementById("_1_team-1_box").innerHTML = json_message.body.team1pool1
            document.getElementById("_1_team-2_box").innerText = json_message.body.team1pool2
    
            document.getElementById("_2_team-1_box").innerText = json_message.body.team2pool1
            document.getElementById("_2_team-2_box").innerText = json_message.body.team2pool2
        */
        }
    }


    all_functions["setMode"]("ingame")
    all_functions[json_messagee.act](json_messagee.body)
    all_functions[json_message.act](json_message.body)

    /*
    Příkazy:
     - "reset" - provést komplet reset stránky (refresh?) done
     - "setTeams" - má "body" ve formátu #1, nastaví parametry jednotlivých týmů done
     - "setTime" - má "body" ve formátu "<text>", nastaví časovač na hodnotu v requestu
     - "setPoints" - má "body" ve formátu #2, nastaví body obou týmů na dané hodnoty
     - "setMode" - má body ve formátu "<text>", který nabývá hodnot "ingame", "counting", "results"
     - "setBalls" - má "body" ve formátu #3, nastaví množství balónků v každém z cílů, možno nahradit za "addBalls" + "decBalls"

        "body": "<optional, podle definice výše>"
    }
